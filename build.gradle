plugins {
    id 'java'
    id 'maven-publish'
    id "io.freefair.lombok" version "6.6-rc1"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://m2.dv8tion.net/releases')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.2.13.RELEASE'
    implementation 'org.projectlombok:lombok:1.18.22'
    implementation 'com.discord4j:discord4j-core:3.1.2'
    implementation 'com.sedmelluq:lavaplayer:1.3.75'
    implementation 'org.assertj:assertj-core:3.13.2'
    implementation 'org.apache.commons:commons-lang3:3.11'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.2.13.RELEASE'
    testImplementation 'org.mockito:mockito-core:3.1.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.13.RELEASE'
}

test {
    useJUnitPlatform()
}

group = 'de.hizr.discord'
version = '0.0.1-SNAPSHOT'
description = 'bottowitzsch'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
